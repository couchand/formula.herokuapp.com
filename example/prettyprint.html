        <script>
            parser.yy = module.exports;

            function prettyPrint( text ) {
                var tree = parser.parse( text );
                var formatted = stringify( tree );
                return formatted;
            }

            function ppTextArea() {
                var pretty,
                    el = document.getElementById('src'),
                    dst = document.getElementById('dst'),
                    console = document.getElementById('console'),
                    consoleText = document.getElementById('consoleText');

                if ( !isValid( el.value ) ) {
                    return;
                }
                pretty = prettyPrint( el.value );
                dst.value = pretty;
                saveFormula(pretty);
            }
        </script>
